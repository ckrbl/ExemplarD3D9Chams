name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release
  BUILD_PLATFORM: x86

permissions:
  contents: read

jobs:
  build:
    env:
        DXSDK_DIR: $HOME/cache/
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache
      id:   my-cache
      uses: actions/cache@v4
      with:
       path: ~/cache
       key:  my-cache

    - name:  Cache create
      if:    steps.my-cache.outputs.cache-hit != 'true'
      run:   |
             curl -L https://download.microsoft.com/download/a/e/7/ae743f1f-632b-4809-87a9-aa1bb3458e31/DXSDK_Jun10.exe -o _DX2010_.exe
             7z x _DX2010_.exe DXSDK/Include -o_DX2010_
             7z x _DX2010_.exe DXSDK/Lib/x86 -o_DX2010_
             mv _DX2010_/DXSDK $HOME/cache
             rm -fR _DX*_ _DX*_.exe
             ls -la $HOME/cache
      shell: bash

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run:    |
              echo "Printing working directory:"
              pwd
              echo "Printing HOME Variable:"
              dir $HOME
              echo "Printing HOME/Cache"
              dir $HOME/cache
              echo "This is the DXSDK_DIR=$DXSDK_DIR environment variable"
              msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} ${{env.SOLUTION_FILE_PATH}}
